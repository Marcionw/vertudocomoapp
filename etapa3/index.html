                <script>
                    // functions for checking form input values

                    function invalidPassword(password) {
                        return password.length < 13;
                    }

                    // On the submit button's click event
                    $('[type="submit"]').on('click', function (e) {

                        // reset
                        var errors = false;
                        $('input').attr({
                            'aria-invalid': 'false',
                            'aria-describedby': null // remove relationship
                        });
                        // clear live region
                        $('#message').empty();
                        // hide all input hints for now
                        $('.hint').hide();

                        // collect input values
                        /*                         var email = $('#email').val(); */
                        var password = $('#password').val();
                        /*                  var username = $('#username').val(); */

                        // set attrs and error var if password invalid
                        if (invalidPassword(password)) {
                            $('#password').attr({
                                'aria-invalid': 'true',
                                'aria-describedby': 'passwordHint'
                            });
                            // show aria-describedby hint
                            $('#passwordHint').show();
                            errors = true;
                        }

                        // if there are errors...
                        if (errors) {
                            // stop submission
                            e.preventDefault();
                            // and populate live region
                            $('[aria-live=assertive]').append(
                                '<center><p class="hint2">Algo est√° incorreto. <br>Verifique o n√∫mero e tente novamente.</p></center>'
